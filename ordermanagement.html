<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <link rel="stylesheet" href="styles3.css">
</head>
<body>
  <div class="container">
    <h1>Order Management</h1>

    <div class="order-list">
      <h2>Orders</h2>
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer Name</th>
            <th>Order Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
        
          <tr>
            <td>1234</td>
            <td>John Doe</td>
            <td>2024-03-14</td>
            <td>Shipped</td>
          </tr>
          <tr>
            <td>5678</td>
            <td>Jane Smith</td>
            <td>2024-03-13</td>
            <td>Processing</td>
          </tr>
     
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
